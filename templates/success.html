<html>
<head>
<title>success</title>
</head>
<body>
<p>File uploaded successfully</p>
<p>File Name: {{name}}</p>

<p id="demo"></p>

<p id="notice"></p>

<p id = "length"></p>

<script type="text/javascript">
var probs = {{ probs|tojson }};
var segs = {{ segs|tojson }};
var class_names = {{ class_names|tojson }};
var c = {{ c|tojson }};

var threshole = 0.4;

var text = "";
var line = "";
var notice = "Threshold = " + threshole;
var i;

for (i = 0; i < probs.length; i++) {
        if(probs[i] >= threshole && segs[i][1] - segs[i][0] > 1)
        {
            line = "segment " +  i + " : from " + segs[i][0] + " to sec " + segs[i][1] + " sec: " + class_names[c[i]] + " voice";
            text +=  line + "<br>";
        }
        <!--        + " probability: " + probs[i]-->
}
if(text=="")
{
    text = "Cannot detect voices in this audio file!"
}
document.getElementById("demo").innerHTML = text;
document.getElementById("notice").innerHTML = notice;

</script>

</body>
</html>
